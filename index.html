<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Card Battle!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Import Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1><a class="text-light-stroke" href="index.html">Card Battle</a></h1>
    </header>
    <main>
        <!-- Wrap all menu contents in a container -->
        <div id="menu-screen">
            <h2 class="text-heavy-stroke">Card Battle</h2>
            <div id="under-title"></div>
            <!-- Main Menu -->
            <div id="menu">
                <button onclick="openHelp()">Help</button>
                <a href="game.html">PLAY!</a>
                <button onclick="openSettings()">Settings</button>
            </div>
            <!-- Display information about how to play -->
            <div id="info-screen">
                <h3>How to play:</h3>
                <p>The goal of the game is simple: Play a higher number than the enemy. The player with the higher card
                    wins the sum of both cards.
                    The challenge is to predict your enemy's moves and not waste your resources.
                </p>
                <button class="close-menu" onclick="closeMenu()">X</button>
            </div>
            <!-- Display settings screen -->
            <div id="settings-screen">
                <h3>Settings</h3>
                <div class="under-title"></div>
                <!-- Game mode/difficulty selectors -->
                <div id="dropdowns">
                    <label for="open-cards">Enemy cards</label>
                    <select name="open-cards" id="open-cards">
                        <option value="open">Open</option>
                        <option value="hidden">Hidden</option>
                    </select>
                    <label for="deck-size">Deck size</label>
                    <select name="deck-size" id="deck-size">
                        <option value="single">9 cards</option>
                        <option value="double">18 cards</option>
                    </select>
                </div>
                <!-- Cardback style selector -->
                <div id="cardback-choice">
                    <div class="cardback-1" onclick="chooseCardback(this)"></div>
                    <div class="cardback-2" onclick="chooseCardback(this)"></div>
                    <div class="cardback-3" onclick="chooseCardback(this)"></div>
                    <div class="cardback-4" onclick="chooseCardback(this)"></div>
                </div>
                <button id="save-button" onclick="saveChanges()">Save changes</button>
                <button class="close-menu" onclick="closeMenu()">X</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright: Emil JÃ¤dersten</p>
    </footer>
    <script src="assets/js/menu.js"></script>
</body>

</html>
