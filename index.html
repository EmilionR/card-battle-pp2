<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Card Battle!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="menu-screen">
        <header>
            <h2>Card Battle</h2>
            <div id="under-title"></div>
        </header>
        <main>
            <div id="menu">
                <button onclick="openHelp()">Help</button>
                <a href="game.html">PLAY!</a>
                <button>Settings</button>
            </div>
            <div id="info-screen">
                <h3>How to play:</h3>
                <p>The goal of the game is simple: Play a higher number than the enemy.
                    The challenge is to predict your enemy's moves and not waste your resources.
                </p>
                <div id="menu-cards">
                    <div class="card">
                        <p>1</p>
                    </div>
                    <div class="card">
                        <p>2</p>
                    </div>
                    <div class="card">
                        <p>3</p>
                    </div>
                    <div class="card">
                        <p>4</p>
                    </div>
                </div>
                <button class="close-menu" onclick="closeMenu()">X</button>
            </div>
        </main>
        <footer>
        </footer>
    </div>
    <script src="assets/js/menu.js"></script>
</body>
</html>
