<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Card Battle!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Card Battle</a></h1>
    </header>
    <main>
        <div id="game-container">
            <div id="decks-wrapper">
                <div class="deck facedown" id="enemy-deck" onclick="drawCard('enemy')"></div>
                <div class="deck facedown" id="player-deck" onclick="drawCard('player')"></div>
            </div>
            <div class="hand" id="enemy-hand"></div>
            <div id="playing-area">
            </div>
            <div class="hand" id="player-hand"></div>
            <div id="scores-wrapper">
                    <p id="enemy-score">0</p>
                    <p id="player-score">0</p>
            </div>
            <button id="test-button" onclick="compareCards()">Proceed</button>
            <div class="container" id="game-modal">
                <h2 id="end-message">Game Over</h2>
                <p>Another game?</p>
                <div class="container">
                    <button onclick="initGameState()">Yes</button>
                    <a href="index.html">No</a>
                </div>
                <div class="container">
                    <p>Wins: <span id="wins">0</span></p>
                    <p>Losses: <span id="losses">0</span></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright: Emil JÃ¤dersten</p>
    </footer>
    <script src="assets/js/game.js"></script>
</body>

</html>
