<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Battle!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="game-container">
        <div class="hand" id="enemy-hand">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
        </div>
        <div id="playing-area">
        </div>
        <div class="hand" id="player-hand">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
        </div>
        <div id="scores-wrapper">
            <div id="enemy-score"><p>0</p></div>
            <div id="player-score"><p>0</p></div>
        </div>
        <div id="decks-wrapper">
            <div class="deck" id="enemy-deck"></div>
            <div class="deck" id="player-deck"></div>
        </div>
    </div>
</body>
</html>
