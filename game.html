<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Card Battle!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1><a class="text-light-stroke" href="index.html">Card Battle</a></h1>
    </header>
    <main>
        <!-- Wrap all game content in a container -->
        <div id="game-container">
            <div id="decks-wrapper">
                <div class="deck facedown" id="enemy-deck"></div>
                <div class="deck facedown" id="player-deck"></div>
            </div>
            <!-- Opponent's cards in hand.
                I leave this div closed on one line to avoid parsing
                the newline as content when inserting new html -->
            <div class="hand" id="enemy-hand"></div>
            <div id="playing-area">
            </div>
            <!-- Player's cards in hand.
                I leave this div closed on one line to avoid parsing
                the newline as content when inserting new html -->
            <div class="hand" id="player-hand"></div>
            <!-- Score counters-->
            <div id="scores-wrapper">
                    <p class="text-light-stroke" id="enemy-score">0</p>
                    <p class="text-light-stroke" id="player-score">0</p>
            </div>
            <!-- Display "Game Over" modal -->
            <div class="container" id="game-modal">
                <h2 class="text-heavy-stroke" id="end-message">Game Over</h2>
                <p>Another game?</p>
                <div class="container">
                    <button onclick="initGameState()">Yes</button>
                    <a href="index.html">No</a>
                </div>
                <!-- Count wins and losses -->
                <div class="container">
                    <p>Wins: <span id="wins">0</span></p>
                    <p>Losses: <span id="losses">0</span></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright: Emil JÃ¤dersten</p>
    </footer>
    <script src="assets/js/game.js"></script>
</body>

</html>
